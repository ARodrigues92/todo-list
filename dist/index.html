<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <div id="buttons-container">
      <button id="addProject">Add project</button>
      <button id="addTodo">Add to-do</button>
    </div>
    <div id="form-container" class="display-none">
      <form id="form">
        <label for="title">*Title:</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="description">Description:</label><br />
        <input type="text" id="description" name="description" /><br />
        <label for="due-date">Due Date:</label><br />
        <input type="date" id="due-date" name="due-date" /><br />
        <div id="todo-inputs" class="display-none">
          <label for="priority">Priority:</label><br />
          <input
            type="number"
            id="priority"
            name="priority"
            min="1"
            max="3"
          /><br />
          <label for="notes">Notes:</label><br />
          <textarea id="notes" name="notes" cols="40" rows="5"> </textarea
          ><br />
        </div>
        <input id="submit" type="submit" value="submit" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
